<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>node-influx - Backup/Restore</title>

<style>
    input[type=file], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
  </style>
</head>
<body>

<div>

  <h1>Node Influx Backup-Restore</h1>

  <h2>Backup</h2>
  <a href="/backup" target="_blank"><button>Backup</button></a>
  <h2>Restore</h2>
  <form action="/restore" enctype="multipart/form-data" method="post">
    <input type="file" name="restore">
    <input type="submit" value="Restore">
  </form>
  <h2>Test</h2>
  <a href="/test" target="_blank"><button>Show test DB</button></a>
  <form action="/test" method="post">
    <input type="submit" value="Create test DB">
  </form>
  <form action="/test" method="delete">
    <input type="submit" value="Drop test DB">
  </form>
<hr>
